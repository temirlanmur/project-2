{% extends "auctions/layout.html" %}


{% block body %}
    <div class="container">
        <h2 class="mb-3">Create a New Category</h2>
        
        <form action="{% url 'create_category' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">                                
                <label for="{{ form.title.id_for_label }}" class="form-label">Category Name</label>
                {{ form.name }}
                {{ form.name.errors }}
                {{ form.non_field_errors }}
            </div>
            <input class="btn btn-primary" type="submit" value="Create Category">
        </form>
    </div>
{% endblock %}
