<div class="card">
    {% if listing.image %}
        <a href="{{ listing.get_absolute_url }}">
            <img src="{{ listing.image }}" class="card-img-top" alt="listing image">
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ listing.title }}</h5>
        <p class="card-text">{{ listing.description|truncatewords:9 }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bold">
            Price: ${{ listing.calculate_current_price }}
            {% if not listing.active %}
                <span class="text-danger">SOLD</span>
            {% endif %}
        </li>
        <li class="list-group-item">Created: {{ listing.date_added }}</li>                                    
    </ul>
    <div class="card-body">
        <a href="{{ listing.get_absolute_url }}"
            class="btn btn-primary">View Details
        </a>
    </div>
</div>
