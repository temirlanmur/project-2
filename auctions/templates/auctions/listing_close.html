{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container pt-4 text-center d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Close Listing?</h5>
            <p class="card-text">Are you sure you want to close listing?</p>
            <p class="card-text">
                {% if winner %}
                    The winner is <span class="fw-bold">{{ winner }}</span>.
                {% else %}
                    Nobody placed bid on this item.
                {% endif %}
            </p>
            <form action="{{ listing.get_close_url }}" method="post">
                {% csrf_token %}
                <a class="btn btn-outline-secondary" href="{{ listing.get_absolute_url }}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
            </div>
        </div>
    </div>
{% endblock %}
