{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ listing.name }}</h2>
    <ul>
        <li>Author: {{ listing.author.first_name }}</li>
        <li>Category: {{ listing.category }}</li>
        <li>Current Price (starting bid): {{ listing.starting_bid }}</li>
        <li>Image: {{ listing.image }}</li>
    </ul>
{% endblock %}
